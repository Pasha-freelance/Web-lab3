<div class="container-fluid wrapper">
  <div class="row">
    <div class="col">
      <div class="card bg-secondary mb-3 about-me-card">
        <div class="card-header bg-secondary text-white">About me</div>
        <div class="card-body bg-secondary">
          <div class="row mb-3">
            <span class="col-4 text-white">Name :</span>
            <p class="col-7" id="name">{{ user?.name || 'No info' }}</p>
          </div>
          <div class="row mb-3">
            <span class="col-4 text-white">Email :</span>
            <p class="col-7" id="email">{{ user?.email || 'No info' }}</p>
          </div>
          <div class="row mb-3">
            <span class="col-4 text-white">Sex :</span>
            <p class="col-7" id="sex">{{ user?.sex || 'No info' }}</p>
          </div>
          <div class="row mb-3">
            <span class="col-4 text-white">Birth date :&nbsp;</span>
            <p class="col-4" id="birthDate">{{ user?.birthDate || 'No info' }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="btn btn-primary" (click)="redirectToMain()">Start</button>
</div>
